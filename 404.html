<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Not Found</title>
  <script type="text/javascript">
    // Check if the user is not already on the homepage
    if (window.location.pathname !== "/joana-nicolaasponder.github.io/") {
      // Redirect to the root but preserve the path
      window.location.replace("/joana-nicolaasponder.github.io" + window.location.pathname + window.location.search);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
