<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Not Found</title>
  <script type="text/javascript">
    // Get the current path and query string
    var currentPath = window.location.pathname + window.location.search;

    // Ensure we don't get into an infinite loop by checking the pathname
    // Redirect to index.html but keep the original route
    window.location.replace("/joana-nicolaasponder.github.io/index.html" + currentPath);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
